{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
            <form action="/cash" method="POST">
                <h4>Current Funds: {{ user_cash | usd }}</h4>
                <div class="mb-3">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="cash" name="cash" placeholder="Cash" type="text">
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary" type="submit">Purchase</button>
                </div>
            </form>


{% endblock %}
